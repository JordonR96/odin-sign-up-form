<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form - Odin</title>
    <link rel="stylesheet" href="sign-up.css">
</head>
<body class="fill-screen flex-container">
    
    <aside class="side-container">
        <div class="title-container">
            <img class="logo" src="./assets/images/odin-lined.png" alt="Odin Logo">
            <h1 class="title">Odin</h1>
        </div>
        <div class="photo-reference">
            <p>Photo By <a href="https://unsplash.com/@haliewestphoto">Halie west</a> on <a href="https://unsplash.com/photos/25xggax4bSA">unsplash</a></p>
        </div>
    </aside>

    <main class = "main-container">
        <div class = "form-description">
            <p>
                This is not a real online service! You know you need something like this in your life
                to help you realize your deepest dreams.
            </p>
            <p>
                Sign up now to get started.
            </p>
            <p class="cta-text">
                You know you want to.
            </p>
        </div>

        
        <form class="signup-form" action="#" method="post">
            <h2>Let's do  this!</h2>
            <div class="form-item__container">
                <fieldset class="name-fieldset">
                    <div class="form-item">
                        <label class="form-item__label" for="first_name">First Name</label>
                        <div>
                            <input class="form-item__input" type="text" name="first_name" id="first_name">
                        </div>
                    </div>
                    <div class="form-item">
                        <label class="form-item__label" for="last_name">Last Name</label>
                        <div>
                            <input class="form-item__input" type="text" name="last_name" id="last_name">
                        </div>
                    </div>
                </fieldset>
                <fieldset class="contact-fieldset">
                    <div class="form-item">
                        <label class="form-item__label" for="email">Email</label>
                        <div>
                            <input class="form-item__input" type="email" name="email" id="email">
                        </div>
                    </div>
                    <div class="form-item">
                        <label class="form-item__label" for="phone_number">Phone Number</label>
                        <div>
                            <input class="form-item__input" type="tel" name="phone_number" id="phone_number">
                        </div>
                    </div>
                </fieldset>
                <fieldset class="password-fieldset">
                    <div class="form-item">
                        <label class="form-item__label" for="password">Password</label>
                        <div>
                            <input class="form-item__input" type="password" name="password" id="password">
                        </div>
                    </div>
                    <div class="form-item">
                        <label class="form-item__label" for="confirm-password">Confirm Password</label>
                        <div>
                            <input class="form-item__input" type="password" name="confirm-password" id="confirm-password">
                        </div>
                    </div>
                </fieldset>
            </div>
            <div class="form__footer">
                <button class="btn btn-submit" type="submit">Create Account</button>
                <p>Already have an account? <a href="#" class="login-link" target="_blank">Log in</a></p>

            </div>
        </form>
    
    </main>
</body>
</html>
